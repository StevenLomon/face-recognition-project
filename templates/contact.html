<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        nav ul {
        list-style-type: none;
        margin: 0;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for nav */
        position: fixed; /* Fixed at the top */
        width: 300%; /* Full width */
        top: 0; /* Align to top */
        left: 0; /* Align to left */
        z-index: 1000; /* Ensure it's on top */
        }

        /* Display list items inline and add padding for spacing */
        nav ul li {
        display: inline;
        margin-right: 20px;
        }

        /* Style links to look more appealing */
        nav ul li a {
        text-decoration: none;
        color: white;
        padding: 8px 15px;
        }

        /* Add a hover effect to links */
        nav ul li a:hover {
        color: #4CAF50;
        }

        /* Make sure that the rest of the content has padding from the top so it doesn't hide behind the fixed navbar */
        body {
        padding-top: 50px; /* Adjust the value based on your header's height */
        }
    </style>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/images/bild.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header-title {
            margin-bottom: 20px; /* Space between the header and the box */
            text-align: center;
        }
        .header-title h1 {
            color: #000205;
            font-size: 3rem; /* Adjust font size as needed */
        }
        .container {
            background-color: #ffffff35;
            padding: 120px; /* Adjust padding as needed */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(190, 223, 240, 0.911);
            width: 100%; /* Adjust width as needed, or remove for automatic sizing */
            max-width: 600px; /* Adjust max-width for a smaller form */
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 3rem; /* Smaller font size for the heading */
        }
        h1 {
            color: #4a0e0e;
            text-align: center;
            font-size: 3rem; /* Smaller font size for the heading */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between form elements */
        }
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 6px 12px; /* Smaller padding */
            cursor: pointer;
            font-size: 1rem; /* Smaller font size */
        }
        input[type="submit"] {
            background-color: #2e7ec8;
            color: white;
            padding: 10px 20px; /* Smaller padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem; /* Smaller font size */
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
