<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Image Upload</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="header-title">
        <h1>Welcome To Face Classification</h1>
    </div>
    <div class="container">
        <h2>Upload an Image</h2>
        <form enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="submit" value="Submit">
        </form>
        <!-- Add this below your form or wherever you want the message to appear -->
        <div id="message-container" style="display: none; color: red;"></div>

        <div class="options-group">
            <button type = "button" class="prediction-button" data-type="gender">Gender</button>
            <button type = "button" class="prediction-button" data-type="race">Race</button>
            <button type = "button" class="prediction-button" data-type="age">Age</button>
        </div>
        <div id="image-display" style="display:none;">
            <img id="uploaded-image" src="#" alt="Uploaded Image" />
            <div id="prediction-results"></div>
        </div>
        
    </div>
    <div>
        <footer class="footer">
            {% block footer %}
                <div style="font-size: larger; " class="footer__copyright">&copy; 
                2024 Face Recognition,<br> With Any System Error Please Contact Us.
                </div>
            {% endblock %}
        </footer>   
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
